<!DOCTYPE html>
<html>
<head>
<style>
body {
  /* background-color */
background-color:lightblue;
  /* background-image */
background-image:url('img_tree.png');
  /* background-repeat */
background-repeat:no-repeat;
  /* background-position */
background-position:right top;
}
</style>
</head>
<body>

<h1>CSS Background</h1>
<p>A background color and a background image can be set together. The color shows where the image does not cover.</p>

</body>
</html>

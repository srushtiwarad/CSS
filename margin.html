<!DOCTYPE html>
<html>
<head>
<style>
.box {
  background-color: #04AA6D;
  color: white;
  padding: 15px;
  margin-top: 30px;
  margin-bottom: 30px;
  margin-left: 50px;
}

.centered {
  width: 300px;
  margin: 0 auto;
}
</style>
</head>
<body>

<div class="box">This box uses individual margin sides.</div>
<div class="centered" style="background:dimgray;color:white;padding:15px;">This box is centered with margin auto.</div>

</body>
</html>

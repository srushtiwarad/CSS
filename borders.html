<!DOCTYPE html>
<html>
<head>
<style>
p.solid {
  border-style: solid;
}

p.dashed {
  border-style: dashed;
}

p.thick {
  border: 3px solid red;
}

p.rounded {
  border-style: solid;
  border-radius: 5px;
}
</style>
</head>
<body>

<p class="solid">A solid border.</p>
<p class="dashed">A dashed border.</p>
<p class="thick">A thick red border.</p>
<p class="rounded">A rounded border.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.box {
  padding: 15px;
  margin: 25px;
  border: 1px solid lightgray;
  outline-width: 3px;
}

.solid {
  outline-style: solid;
  outline-color: #04AA6D;
}

.dashed {
  outline: 3px dashed red;
}

.offset {
  outline: 3px solid dimgray;
  outline-offset: 10px;
}
</style>
</head>
<body>

<div class="box solid">Solid green outline (individual properties)</div>
<div class="box dashed">Dashed red outline (shorthand)</div>
<div class="box offset">Outline with 10px offset from border</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
@property --myColor {
  syntax: "<color>";
  inherits: false;
  initial-value: red;
}

div {
  background-color: var(--myColor);
  padding: 20px;
  color: white;
  transition: --myColor 1s;
}

div:hover {
  --myColor: blue;
}
</style>
</head>
<body>

<div>Hover me â€” the color transitions smoothly because @property defines the type!</div>

</body>
</html>

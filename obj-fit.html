<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 200px;
  border: 2px solid lightgray;
}

.cover {
  object-fit: cover;
}

.contain {
  object-fit: contain;
}
</style>
</head>
<body>

<h3>Cover (crops to fill)</h3>
<img class="cover" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cover">

<h3>Contain (fits inside)</h3>
<img class="contain" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Contain">

</body>
</html>

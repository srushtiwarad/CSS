<!DOCTYPE html>
<html>
<head>
<style>
li {
  display: inline;
}

span {
  background-color: yellow;
  display: block;
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<ul>
  <li>Home</li>
  <li>About</li>
  <li>Contact</li>
</ul>

<p>These spans are <span>now</span> <span>block</span> elements.</p>

<p class="hidden">This paragraph is hidden.</p>

</body>
</html>

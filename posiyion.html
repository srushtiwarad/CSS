<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 200px;
  padding: 20px;
  background-color: #f1f1f1;
  border: 1px solid lightgray;
  position: relative;
}

.badge {
  background-color: red;
  color: white;
  padding: 4px 8px;
  border-radius: 50%;
  font-size: 12px;
  position: absolute;
  top: -10px;
  right: -10px;
}
</style>
</head>
<body>

<div class="container">
  <span class="badge">3</span>
  <p>Notifications</p>
</div>

</body>
</html>

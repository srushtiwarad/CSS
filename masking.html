<!DOCTYPE html>
<html>
<head>
<style>
.masked {
  -webkit-mask-image: linear-gradient(black, transparent);
  mask-image: linear-gradient(black, transparent);
}
</style>
</head>
<body>

<h2>CSS Masking</h2>
<p>The image fades from visible to transparent:</p>
<img class="masked" src="img_5terre.jpg" width="300" height="200">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: #04AA6D;
  color: white;
  margin: 40px;
  display: inline-block;
  text-align: center;
  line-height: 100px;
}

#rotX {
  transform: rotateX(45deg);
}

#rotY {
  transform: rotateY(45deg);
}

#rotZ {
  transform: rotateZ(45deg);
}
</style>
</head>
<body>

<div id="rotX">X-axis</div>
<div id="rotY">Y-axis</div>
<div id="rotZ">Z-axis</div>

</body>
</html>

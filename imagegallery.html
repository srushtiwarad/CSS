<html>

<style>

  flex-wrap: wrap;
}

.gallery-item {

  width: 180px;
}

.gallery-item img {
  width: 100%;
}
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre">
    <p>Cinque Terre</p>
  </div>
  <div class="gallery-item">
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest">
    <p>Forest</p>
  </div>
  <div class="gallery-item">
    <img src="https://www.w3schools.com/css/img_lights.jpg" alt="Lights">
    <p>Northern Lights</p>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  background-color: #f1f1f1;
  padding: 10px;
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 10px;
}

.grid-container > div {
  background-color: #04AA6D;
  color: white;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>

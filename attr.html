<!DOCTYPE html>
<html>
<head>
<style>
a[target] {
  color: red;
}

a[target="_blank"] {
  background-color: yellow;
}

input[type="text"] {
  border: 2px solid blue;
}
</style>
</head>
<body>

<a href="#">Normal link</a><br>
<a href="#" target="_self">Self target link</a><br>
<a href="#" target="_blank">Blank target link</a>

<p>Name: <input type="text"></p>

</body>
</html>

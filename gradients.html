<!DOCTYPE html>
<html>
<head>
<style>
div {
  height: 100px;
  color: white;
  padding: 20px;
  margin: 10px 0;
  font-size: 20px;
}

#linear {
  background-image: linear-gradient(to right, red, yellow);
}

#radial {
  background-image: radial-gradient(red, yellow);
}
</style>
</head>
<body>

<div id="linear">Linear Gradient</div>
<div id="radial">Radial Gradient</div>

</body>
</html>

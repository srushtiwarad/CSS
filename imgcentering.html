<!DOCTYPE html>
<html>
<head>
<style>
.margin-center {
  width: 60%;
  display: block;
  margin: 0 auto;
}

.flex-center {
  display: flex;
  justify-content: center;
}
</style>
</head>
<body>

<h2>Method 1: margin auto</h2>
<img class="margin-center" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre">

<h2>Method 2: flexbox</h2>
<div class="flex-center">
  <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre" width="60%">
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #04AA6D;
  color: white;
  padding: 20px;
  margin: 10px 0;
  width: 200px;
  text-align: center;
}

#box1 {
  border-radius: 25px;
}

#box2 {
  border-radius: 15px 50px 30px 5px;
}

#box3 {
  height: 200px;
  line-height: 200px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div id="box1">Rounded</div>
<div id="box2">Four corners</div>
<div id="box3">Circle</div>

</body>
</html>

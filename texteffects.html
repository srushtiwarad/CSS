<!DOCTYPE html>
<html>
<head>
<style>
p {
  width: 200px;
  border: 1px solid silver;
  padding: 10px;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}

h1 {
  width: 200px;
  border: 1px solid silver;
  word-wrap: break-word;
}
</style>
</head>
<body>

<p>This is a long paragraph that will overflow the container and should show an ellipsis.</p>
<h1>Thisisaverylongwordthatwillnotfitinsidethebox</h1>

</body>
</html>

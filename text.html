<!DOCTYPE html>
<html>
<head>
<style>
body {
  color: dimgray;
}

h1 {
  color: green;
}

.highlight {
  background-color: yellow;
  color: red;
}
</style>
</head>
<body>

<h1>Text Color</h1>
<p>The body color sets the default text color for the whole page.</p>
<p>You can also combine <span class="highlight">text color with background color</span> for emphasis.</p>

</body>
</html>

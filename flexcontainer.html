<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  height: 200px;
  background-color: #f1f1f1;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.container > div {
  background-color: #04AA6D;
  color: white;
  width: 100px;
  margin: 5px;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>

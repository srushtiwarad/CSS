<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  cursor: pointer;
  transition: filter 0.3s;
}

.grayscale {
  filter: grayscale(100%);
}

.blur {
  filter: blur(3px);
}

img:hover {
  filter: none;
}
</style>
</head>
<body>

<img class="grayscale" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Cinque Terre">
<img class="blur" src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest">

</body>
</html>

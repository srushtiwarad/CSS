<!DOCTYPE html>
<html>
<head>
<style>
.card {
  color: dimgray;
  border: 2px solid #04AA6D;
  padding: 15px;
  width: 300px;
}

.card a {
  color: inherit;
}

.card p {
  border: initial;
}
</style>
</head>
<body>

<div class="card">
  <h3>CSS Inheritance</h3>
  <p>Links normally don't inherit color. Use <b>inherit</b> to force it.</p>
  <a href="#">This link inherits the card color</a>
</div>

</body>
</html>

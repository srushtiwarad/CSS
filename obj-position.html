<!DOCTYPE html>
<html>
<head>
<style>
.hero-img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  object-position: center top;
}

.profile-img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  object-position: 80% 20%;
}
</style>
</head>
<body>

<img class="hero-img" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Hero">
<br>
<img class="profile-img" src="https://www.w3schools.com/css/img_5terre.jpg" alt="Profile">

</body>
</html>

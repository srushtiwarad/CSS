<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: #04AA6D;
  color: white;
  margin: 40px;
  display: inline-block;
  text-align: center;
  line-height: 100px;
}

#rotate {
  transform: rotate(20deg);
}

#scale {
  transform: scale(1.5);
}

#translate {
  transform: translate(50px, 20px);
}
</style>
</head>
<body>

<div id="rotate">Rotate</div>
<div id="scale">Scale</div>
<div id="translate">Move</div>

</body>
</html>

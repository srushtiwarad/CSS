<!DOCTYPE html>
<html>
<head>
<style>
/* element selector */
p{
color:dimgray
}

/* class selector */
.highlight{
background-color:yellow
}

/* id selector */
#intro{
font-size:20px
}
</style>
</head>
<body>

<p id="intro">Welcome to CSS selectors.</p>
<p>This is a normal paragraph.</p>
<p class="highlight">This paragraph is highlighted.</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.grid {
  display: grid;
  gap: 10px;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 100px 100px;
  justify-content: center;
}

.grid > div {
  background-color: #04AA6D;
  color: white;
  text-align: center;
  line-height: 100px;
}
</style>
</head>
<body>

<div class="grid">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

</body>
</html>
